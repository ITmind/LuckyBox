<div class="container">

	<object type="image/svg+xml" data="dist.svg" height="300"></object>

	<div>
		<div id="error_distillation"></div>
		<div id="distillation_process"></div>

		<button id="distillation_add_sensor" type="button" class="btn btn-primary btn-sm noSwipe">Добавить датчики для процесса</button>

		<div id="distillation_group_volume">
			<div>Громкость звукового сигнала</div>
			<input id="distillation_volume" type="range" value="0" min="0" max="100" step="1" style="display: block;">
			<button id="distillation_set_volume" type="button">Сохранить</button>
		</div>

		<div id="distillation_start_group_button">
			<button id="distillation_stop" type="button">СТОП</button>
			<button id="distillation_start" type="button">СТАРТ</button>
		</div>

		<div class="bg-info noSwipe" id="view_distillation_chart"></div>
	</div>

</div>
<script>
	$(function () {
		setTimeout(function () {
			$.fn.pasteDistillationSensors(false);
		}, 1000);
	});
</script>
