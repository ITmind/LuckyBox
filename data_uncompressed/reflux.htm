<div class="container">

	<object type="image/svg+xml" data="dist.svg" height="300"></object>

	<div id="reflux_settings" class="parampanel">
		<div id="error_reflux"></div>
		<div id="reflux_process"></div>

		<button id="reflux_add_sensor" type="button" class="flat_button_main">Добавить датчики для процесса</button>

		<div id="reflux_algorithm">
			<div class="row">
				<div>Выбор алгоритма процесса</div>
				<div>
					<select id="reflux_algorithm_select"></select>
				</div>
			</div>
		</div>

		<div id="reflux_group_volume">
			<div>Громкость звукового сигнала</div>
			<input id="reflux_volume" type="range" value="0" min="0" max="100" step="1">
			<object id="reflux_set_volume" type="image/svg+xml" data="save.svg" height="30"></object>
		</div>

		<div id="controlmenu">
			<object id="reflux_start" type="image/svg+xml" data="play.svg" height="24"></object>
			<object id="reflux_next" class="hide2" type="image/svg+xml" data="last.svg" height="24"></object>
			<object id="reflux_stop" class="hide2" type="image/svg+xml" data="stop.svg" height="24"></object>
		</div>

		<div>
			<div id="view_reflux_chart"></div>
		</div>
	</div>


</div>
<script>
	refluxPageLoadComplite();
</script>
