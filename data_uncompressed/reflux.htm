<div class="container">

	<object type="image/svg+xml" data="dist.svg" height="300"></object>

	<div>
		<div id="error_reflux" class="col-md-offset-2 col-md-8"></div>
		<div id="reflux_process"></div>

		<button id="reflux_add_sensor" type="button" class="btn btn-primary btn-sm noSwipe">Добавить датчики для процесса</button>

		<div class="form-group pt-10 clearfix hidden" id="reflux_algorithm">
			<div class="row">
				<div class="col-xs-12 col-md-6 text-center-xs text-middle text-strong">Выбор алгоритма процесса</div>
				<div class="col-md-6 col-xs-12">
					<select class="form-control noSwipe" id="reflux_algorithm_select"></select>
				</div>
			</div>
		</div>

		<div id="reflux_group_volume">
			<div>Громкость звукового сигнала</div>
			<input id="reflux_volume" type="range" value="0" min="0" max="100" step="1" style="display: block;">
			<button id="reflux_set_volume" type="button">Сохранить</button>
		</div>

		<div id="reflux_start_group_button">
			<button id="reflux_stop" type="button">СТОП</button>
			<button id="reflux_next" type="button">ПРОПУСТИТЬ</button>
			<button id="reflux_start" type="button">СТАРТ</button>
		</div>

		<div>
			<div id="view_reflux_chart"></div>
		</div>
	</div>


</div>
<script>
	$(function () {
		setTimeout(function () {
			$.fn.pasteRefluxSensors(false);
		}, 1000);
	});
</script>
