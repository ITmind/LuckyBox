<div class="container">

	<object type="image/svg+xml" data="dist.svg" height="300"></object>

	<div id="sensors_settings">
		<div id="error_sensors"></div>

		<p>Датчики температуры</p>

		<!--8 штук-->
		<div id="t_sensors">
			<div class="t_sensor">
				<span>t1</span>
				<input placeholder="Название" id="sensor_name_t1" class="form-control input-sm noSwipe" type="text" value="">
				<input type="hidden" id="sensor_color_t1" onchange="svgFillUpdate(this.value,'t1')" value="">
				<button class="btn btn-sm jscolor {valueElement: 'sensor_color_t1'} noSwipe">Цвет</button>

				<select id="sensor_number_t1">
					<option value="">Сортировка</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
				</select>

				<span id="sensor_val_t1"></span><span class="hidden">&#176С</span>
			</div>
		</div>

		<div>
			<span class="input-group-addon">p1</span>
			<input id="sensor_name_p1" class="form-control input-sm noSwipe" type="text" readonly value="Атмосферное давление">
			<input type="hidden" id="sensor_color_p1" value="">
			<button class="btn btn-sm jscolor {valueElement: 'sensor_color_p1'} noSwipe">Цвет</button>
			<span id="sensor_val_p1"></span><span class="hidden">мм рт.ст.</span>
		</div>


		<p>Исполнительные устройства</p>
		<!--4 штуки-->
		<div>
			<span class="input-group-addon">out1</span>
			<input placeholder="Название" id="device_name_out1" type="text" value="">
		</div>

		<p>Датчики безопасности</p>
		<!--4 штуки-->
		<div>
			<span>in1</span>
			<input placeholder="Название" id="safety_name_in1" type="text" value="">
		</div>

		<div id="sensors_group_button">

			<button id="get_sensors" type="button">Опросить датчики</button>
			<button id="reset_sensors" type="button">Сбросить настройки</button>
			<button id="set_sensors" type="button">Сохранить</button>
		</div>

	</div>
</div>
